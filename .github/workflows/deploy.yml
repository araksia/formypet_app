name: Build Android AAB

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Signed AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: formypet_app
        run: npm ci

      - name: Build Vite app
        working-directory: formypet_app
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install --global @capacitor/cli

      - name: Sync Capacitor
        working-directory: formypet_app
        run: npx cap sync android

      - name: Set up Java 21
        id: setup-java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant Gradlew permission
        run: chmod +x formypet_app/android/gradlew

      - name: Decode keystore from GitHub secret
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > formypet_app/android/app/my-release-key.jks

      - name: Verify keystore exists
        run: ls -l formypet_app/android/app/my-release-key.jks

      - name: Build signed AAB
        working-directory: formypet_app/android
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=app/my-release-key.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: signed-aab
          path: formypet_app/android/app/build/outputs/bundle/release/app-release.aab

name: One-off Pod Update

on:
  workflow_dispatch:

jobs:
  update-pods:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JS deps
        run: |
          if [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      # Προαιρετικό αλλά καλό για να συγχρονίσει Capacitor
      - name: Update Capacitor iOS only (no web copy)
        run: npx cap update ios

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install CocoaPods
        run: gem install cocoapods -N

      - name: Pod update
        working-directory: ios/App
        run: |
          pod repo update
          pod update --repo-update

      - name: Commit lockfiles
        run: |
          git config user.email "ci@github.actions"
          git config user.name "GitHub Actions"
          # Πρόσθεσε ό,τι αλλάζει
          git add ios/App/Podfile.lock ios/App/Pods/Manifest.lock || true
          git add ios/App/Pods || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(ios): pod update (privacy manifests)"
            git push
          else
            echo "No Pod changes to commit."
          fi

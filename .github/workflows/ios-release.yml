name: Build and Release iOS

on:
  workflow_dispatch: {}
  push:
    tags:
      - ios-v*

jobs:
  ios:
    runs-on: macos-14
    defaults:
      run:
        shell: bash
    env:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      APP_BUNDLE_ID: gr.formypet.app
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Xcode 16
      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Xcode / SDK
        run: |
          xcodebuild -version
          xcrun --sdk iphoneos --show-sdk-version

      # 3) Node
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install JS deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Build web assets
        run: npm run build

      # 4) Capacitor (χωρίς pods ακόμη)
      - name: Sync Capacitor iOS
        env:
          CAPACITOR_SKIP_POD_INSTALL: '1'
        run: npx cap sync ios

      # 5) Ruby + Bundler (για fastlane / cocoapods)
      - name: Set up Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install gems
        working-directory: ios/App
        run: bundle install --jobs 4 --retry 3

      # 6) Firebase plist από Secrets
      - name: Write GoogleService-Info.plist
        run: |
          mkdir -p ios/App/App
          echo "$FIREBASE_IOS_PLIST_BASE64" | base64 --decode > ios/App/App/GoogleService-Info.plist
          /usr/bin/plutil -lint ios/App/App/GoogleService-Info.plist
        env:
          FIREBASE_IOS_PLIST_BASE64: ${{ secrets.FIREBASE_IOS_PLIST_BASE64 }}

      # 7) Δημιούργησε entitlements (Debug=development, Release=production)
      - name: Create entitlements files
        run: |
          mkdir -p ios/App/App
          cat > ios/App/App/AppDebug.entitlements <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>aps-environment</key><string>development</string>
          </dict></plist>
          EOF
          cat > ios/App/App/AppRelease.entitlements <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>aps-environment</key><string>production</string>
          </dict></plist>
          EOF

      # 8) Ενεργοποίησε capability Push & σύνδεσε τα entitlements στο .xcodeproj
      - name: Inject entitlements & capabilities
        working-directory: ios/App
        run: |
          gem install xcodeproj -N
          ruby -e "require 'xcodeproj';
          p='App.xcodeproj'; proj=Xcodeproj::Project.open(p);
          t=proj.targets.find{|t| t.name=='App'} or abort('No target App');

          t.build_configurations.each do |cfg|
            cfg.build_settings['CODE_SIGN_ENTITLEMENTS'] =
              (cfg.name == 'Debug') ? 'App/AppDebug.entitlements' : 'App/AppRelease.entitlements'
          end

          attrs = proj.root_object.attributes['TargetAttributes'] ||= {}
          attrs[t.uuid] ||= {}
          caps = attrs[t.uuid]['SystemCapabilities'] ||= {}
          caps['com.apple.Push'] = {'enabled'=>1}
          caps['com.apple.BackgroundModes'] = {'enabled'=>1}  # αν δεν θες silent, μπορείς να το βγάλεις
          proj.save"

      # 9) CocoaPods
      - name: Install CocoaPods
        working-directory: ios/App
        run: |
          gem install cocoapods -N || true
          pod repo update
          bundle exec pod install --repo-update || pod install --repo-update

      # 10) Match (SSH access στο private repo με τα profiles/certs)
      - name: Start ssh-agent (for match repo)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_PRIVATE_KEY }}

      - name: Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # 11) Build & Upload με fastlane
      - name: Fastlane release (TestFlight)
        working-directory: ios/App
        env:
          APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BRANCH: main
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY }} # base64 .p8
        run: bundle exec fastlane release

      # 12) Επιβεβαίωση ότι το IPA έχει aps-environment (fail αν όχι)
      - name: Verify aps-environment in IPA
        run: |
          set -e
          IPA=$(ls -t ios/App/build/*.ipa 2>/dev/null | head -n1)
          echo "Inspecting $IPA"
          TMP=$(mktemp -d); unzip -q "$IPA" -d "$TMP"
          APP_PATH=$(find "$TMP/Payload" -name "*.app" -maxdepth 1 | head -n1)
          /usr/bin/codesign -d --entitlements :- "$APP_PATH" > entitlements.plist
          echo "== Signed entitlements =="; cat entitlements.plist || true
          if ! /usr/libexec/PlistBuddy -c "Print :aps-environment" entitlements.plist ; then
            echo "❌ Missing aps-environment"; exit 1; fi
          /usr/bin/security cms -D -i "$APP_PATH/embedded.mobileprovision" > profile.plist
          echo "== Provisioning profile aps =="; /usr/libexec/PlistBuddy -c "Print :Entitlements:aps-environment" profile.plist

      # 13) Logs/Artifacts
      - name: Upload IPA & logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            ios/App/build/*.ipa
            ~/Library/Logs/gym/*
            ~/Library/Developer/Xcode/DerivedData/**/Logs/**

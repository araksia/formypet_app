name: Build and Release iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build and Release iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
        # ðŸ‘‰ Î•Î”Î© Ï„Î¿ ssh-agent, Ï€ÏÎ¹Î½ Î±Ï€ÏŒ Ï„Î¿ fastlane / match
      - name: Load SSH key for certs repo (fastlane match)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_PRIVATE_KEY }}

      - name: Trust github.com host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci
      
      - name: Sanity check workspace & signing
        run: |
          ls -la ios/App
          /usr/bin/xcodebuild -list -workspace ios/App/App.xcworkspace
          /usr/bin/xcodebuild -showBuildSettings \
            -workspace ios/App/App.xcworkspace \
            -scheme App | egrep 'PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE|PROVISIONING_PROFILE_SPECIFIER|IPHONEOS_DEPLOYMENT_TARGET'
          
      - name: Build web assets
        run: npm run build

      # Ruby (Î³Î¹Î± Bundler/fastlane/cocoapods)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      # Î”Î·Î¼Î¹Î¿Ï…ÏÎ³ÏŽ Gemfile ÏƒÏ„Î¿ ios/App ÎºÎ±Î¹ ÎºÎ¬Î½Ï‰ bundle install,
      # ÏŽÏƒÏ„Îµ Ï„Î¿ Capacitor Î½Î± Ï„ÏÎ­Î¾ÎµÎ¹ Î¿Î¼Î±Î»Î¬ Ï„Î¿ "bundle exec pod install"
      - name: Prepare Bundler (add Gemfile & install)
        working-directory: ios/App
        run: |
          cat > Gemfile <<'RUBY'
          source "https://rubygems.org"
          gem "cocoapods"
          gem "fastlane"
          RUBY
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4

      # Î¤ÏŽÏÎ± Ï„Î¿ sync Î¸Î± ÎºÎ±Î»Î­ÏƒÎµÎ¹ "bundle exec pod install" ÎºÎ±Î¹ Î¸Î± Î´Î¿Ï…Î»Î­ÏˆÎµÎ¹,
      # Î³Î¹Î±Ï„Î¯ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Gemfile Î¼Îµ cocoapods.
      - name: Sync Capacitor iOS
        run: npx cap sync ios

      # (Ï€ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÏŒ) ÎºÎ»ÎµÎ¹Î´ÏŽÎ½Î¿Ï…Î¼Îµ Xcode Î­ÎºÎ´Î¿ÏƒÎ·
      - name: Select Xcode 15.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      # Î¤ÎµÎ»Î¹ÎºÏŒ build & upload Î¼Î­ÏƒÏ‰ fastlane
      - name: Build & Upload (Fastlane)
        working-directory: ios/App
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          MATCH_GIT_URL: git@github.com:araksia/formypet-ios-certificates.git   # SSH URL!
          MATCH_BRANCH: main  
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_ID: ${{ secrets.APPLE_APP_ID }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
        run: bundle exec fastlane release --verbose

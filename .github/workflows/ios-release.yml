name: Build and Release iOS App

on:
  push:
    branches: [ main ]   # Ζήτησες main
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and Release iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci

      - name: Build Web Assets
        run: npm run build

      # Μην αφήνουμε τον Capacitor να τρέχει pod install (χρησιμοποιεί λάθος Ruby)
      - name: Sync Capacitor iOS Project (skip pods)
        run: |
          CAPACITOR_SKIP_POD_INSTALL=1 npx cap sync ios

      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.5.14'
          bundler-cache: true
          working-directory: ios/App

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Setup Keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -l build.keychain
          security list-keychains -d user -s build.keychain

      - name: Install CocoaPods via Bundler
        working-directory: ios/App
        run: |
          bundle install
          bundle exec pod install --repo-update

      # SSH key για read/write πρόσβαση στο repo του match (deploy key)
      - name: Start ssh-agent (for match repo)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_PRIVATE_KEY }}

      - name: Clean old gym logs
        run: rm -rf "$HOME/Library/Logs/gym" || true

      - name: Build & Upload via fastlane
        working-directory: ios/App
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          MATCH_GIT_URL: git@github.com:araksia/formypet-ios-certificates.git
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_ID: ${{ secrets.APPLE_APP_ID }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          bundle exec fastlane release --verbose

      - name: Show last xcodebuild lines on failure
        if: failure()
        run: |
          LOGFILE=$(ls -1t "$HOME/Library/Logs/gym"/* 2>/dev/null | head -n1 || true)
          echo "Log file: $LOGFILE"
          if [ -f "$LOGFILE" ]; then
            tail -n 200 "$LOGFILE"
          fi

      - name: Upload full gym logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gym-logs
          path: ~/Library/Logs/gym

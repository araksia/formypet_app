name: Build and Release iOS

on:
  workflow_dispatch: {}
  push:
    tags:
      - ios-v*

jobs:
  ios:
    runs-on: macos-14
    defaults:
      run:
        shell: bash
    env:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      APP_BUNDLE_ID: gr.formypet.app
      BUILD_NUMBER: ${{ github.run_number }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Xcode 16
      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Show selected Xcode / SDK
        run: |
          xcodebuild -version
          xcrun --sdk iphoneos --show-sdk-version

      # 3) Node / build web assets
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm auth (optional)
        run: |
          if [ -n "${NPM_TOKEN:-}" ]; then
            npm config set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          fi
          npm config set audit false
          npm config set fund false

      - name: Install JS dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Build web assets (create ./dist)
        run: npm run build

      # 4) Ruby & Bundler (πριν το cap sync για να παίζουν τα cocoapods)
      - name: Set up Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install gems for iOS (cocoapods/fastlane)
        working-directory: ios/App
        run: |
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3

      # 5) Capacitor sync ΧΩΡΙΣ pods (θα τα τρέξουμε μετά)
      - name: Sync Capacitor iOS (skip pods)
        env:
          CAPACITOR_SKIP_POD_INSTALL: '1'
        run: npx cap sync ios

      # 6) Firebase plist από secrets
      - name: Write GoogleService-Info.plist
        run: |
          set -e
          mkdir -p ios/App/App
          echo "$FIREBASE_IOS_PLIST_BASE64" | base64 --decode > ios/App/App/GoogleService-Info.plist
          /usr/bin/plutil -lint ios/App/App/GoogleService-Info.plist
        env:
          FIREBASE_IOS_PLIST_BASE64: ${{ secrets.FIREBASE_IOS_PLIST_BASE64 }}

      # 7) Βάλε το GoogleService-Info.plist στο target "App" (Resources)
      - name: Ensure GoogleService-Info.plist in Xcode target
        working-directory: ios/App
        run: |
          gem install xcodeproj -N
          ruby - <<'RB'
          require 'xcodeproj'
          p = Xcodeproj::Project.open('App.xcodeproj')
          t = p.targets.find{|t| t.name == 'App'} or abort('Target App not found')
          file_path = 'App/GoogleService-Info.plist'
          app_group = p.main_group.find_subpath('App', true)
          ref = p.files.find{|f| f.path == file_path} || app_group.new_file(file_path)
          rsrc = t.resources_build_phase
          rsrc.add_file_reference(ref, true) unless rsrc.files_references.include?(ref)
          p.save
          RB

      # 8) Δημιούργησε entitlements με PlistBuddy (ασφαλές χωρίς heredocs)
      - name: Create entitlements files
        run: |
          set -e
          mkdir -p ios/App/App
          for f in AppDebug.entitlements AppRelease.entitlements; do
            /usr/libexec/PlistBuddy -c "Clear dict" -x ios/App/App/$f 2>/dev/null || true
            /usr/bin/plutil -create xml1 ios/App/App/$f
          done
          /usr/libexec/PlistBuddy -c "Add :aps-environment string development" ios/App/App/AppDebug.entitlements
          /usr/libexec/PlistBuddy -c "Add :aps-environment string production"  ios/App/App/AppRelease.entitlements
          echo "== Debug ==" && /usr/libexec/PlistBuddy -c "Print" ios/App/App/AppDebug.entitlements
          echo "== Release ==" && /usr/libexec/PlistBuddy -c "Print" ios/App/App/AppRelease.entitlements

      # 9) Σύνδεση entitlements & ενεργοποίηση Push/Background μέσω xcodeproj
      - name: Inject entitlements & capabilities
        working-directory: ios/App
        run: |
          gem install xcodeproj -N
          ruby -e "require 'xcodeproj';
          p='App.xcodeproj'; proj=Xcodeproj::Project.open(p);
          t=proj.targets.find{|t| t.name=='App'} or abort('No target App');
          t.build_configurations.each do |cfg|
            cfg.build_settings['CODE_SIGN_ENTITLEMENTS'] =
              (cfg.name=='Debug') ? 'App/AppDebug.entitlements' : 'App/AppRelease.entitlements'
          end;
          attrs = proj.root_object.attributes['TargetAttributes'] ||= {};
          attrs[t.uuid] ||= {};
          caps = attrs[t.uuid]['SystemCapabilities'] ||= {};
          caps['com.apple.Push'] = {'enabled'=>1};
          caps['com.apple.BackgroundModes'] = {'enabled'=>1};
          proj.save"

      # 10) CocoaPods με bundler
      - name: CocoaPods install
        working-directory: ios/App
        run: |
          bundle exec pod repo update
          bundle exec pod install --repo-update

      # 11) Δείξε schemes / βασικά build settings
      - name: Show schemes & build settings
        run: |
          xcodebuild -list -workspace ios/App/App.xcworkspace
          xcodebuild -showBuildSettings -workspace ios/App/App.xcworkspace -scheme App -configuration Release | egrep 'INFOPLIST_FILE|PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE|PROVISIONING_PROFILE_SPECIFIER' || true

      # 12) Fix Matchfile: βάλε app_identifier για να αποφύγεις "No value found"
      - name: Ensure Matchfile has app_identifier
        working-directory: ios/App/fastlane
        env:
          APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
        run: |
          set -e
          test -n "$APP_BUNDLE_ID" || { echo "❌ APP_BUNDLE_ID env missing"; exit 1; }
          if grep -qE '^\s*app_identifier' Matchfile; then
            sed -i.bak -E "s#^\s*app_identifier.*#app_identifier([\"$APP_BUNDLE_ID\"])#g" Matchfile
          else
            printf '\napp_identifier(["%s"])\n' "$APP_BUNDLE_ID" >> Matchfile
          fi
          echo "== Matchfile ==" && cat Matchfile

      # 13) SSH για match repo (certs/profiles)
      - name: Start ssh-agent (for match repo)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_PRIVATE_KEY }}

      - name: Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # 14) Προ-χτίσιμο χωρίς signing για να δούμε καθαρά compile errors (αν υπάρχουν)
      - name: Preflight build (no signing)
        run: |
          set -euo pipefail
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            build | tee preflight-build.log

      - name: Upload preflight log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: preflight-build-log
          path: preflight-build.log

      # 15) Build & Upload με fastlane (TestFlight)
      - name: Fastlane release (TestFlight)
        working-directory: ios/App
        env:
          APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BRANCH: main
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          # Το .p8 σε BASE64 (χωρίς αλλαγές γραμμής)
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: bundle exec fastlane release

      # 16) Dump των xcodebuild/gym logs αν κάτι πάει στραβά
      - name: Dump gym/xcodebuild log
        if: failure()
        run: |
          set -e
          LOG=$(ls -t ~/Library/Logs/gym/*.log 2>/dev/null | head -n1 || true)
          if [ -n "$LOG" ]; then
            echo "== Tail of $LOG =="
            tail -n 400 "$LOG" || true
          else
            echo "No gym log found."
          fi

      # 17) Artifacts / logs πάντα
      - name: Upload IPA & logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            ios/App/build/*.ipa
            ~/Library/Logs/gym/*
            ~/Library/Developer/Xcode/DerivedData/**/Logs/**

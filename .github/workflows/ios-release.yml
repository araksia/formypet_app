name: Build and Release iOS

on:
  workflow_dispatch: {}
  push:
    tags:
      - ios-v*

jobs:
  ios:
    runs-on: macos-14
    defaults:
      run:
        shell: bash
    env:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      APP_BUNDLE_ID: gr.formypet.app
      BUILD_NUMBER: ${{ github.run_number }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Xcode 16
      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Show selected Xcode / SDK
        run: |
          xcodebuild -version
          xcrun --sdk iphoneos --show-sdk-version

      # 3) Node / web build
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm auth (optional)
        run: |
          if [ -n "${NPM_TOKEN:-}" ]; then
            npm config set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          fi
          npm config set audit false
          npm config set fund false

      - name: Install JS dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Build web assets
        run: npm run build

      # 4) Ruby & Bundler
      - name: Set up Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install gems (cocoapods/fastlane)
        working-directory: ios/App
        run: |
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3

      # 5) Capacitor sync (χωρίς pods)
      - name: Sync Capacitor iOS (skip pods)
        env:
          CAPACITOR_SKIP_POD_INSTALL: '1'
        run: npx cap sync ios

      # 6) Firebase plist στο path που ζητά το Xcode (triple App)
      - name: Write GoogleService-Info.plist
        run: |
          set -e
          mkdir -p ios/App/App/App
          echo "$FIREBASE_IOS_PLIST_BASE64" | base64 --decode > ios/App/App/App/GoogleService-Info.plist
          /usr/bin/plutil -lint ios/App/App/App/GoogleService-Info.plist
        env:
          FIREBASE_IOS_PLIST_BASE64: ${{ secrets.FIREBASE_IOS_PLIST_BASE64 }}

      # 7) Entitlements
      - name: Create entitlements files
        run: |
          mkdir -p ios/App/App
          cat > ios/App/App/AppDebug.entitlements <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>aps-environment</key><string>development</string>
          </dict></plist>
          EOF
          cat > ios/App/App/AppRelease.entitlements <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>aps-environment</key><string>production</string>
          </dict></plist>
          EOF

      # 8) Push/Background capabilities + σύνδεση entitlements
      - name: Inject entitlements & capabilities
        working-directory: ios/App
        run: |
          gem install xcodeproj -N
          ruby -e "require 'xcodeproj';
          p='App.xcodeproj'; proj=Xcodeproj::Project.open(p);
          t=proj.targets.find{|t| t.name=='App'} or abort('No target App');

          t.build_configurations.each do |cfg|
            cfg.build_settings['CODE_SIGN_ENTITLEMENTS'] =
              (cfg.name == 'Debug') ? 'App/AppDebug.entitlements' : 'App/AppRelease.entitlements'
          end

          attrs = proj.root_object.attributes['TargetAttributes'] ||= {}
          attrs[t.uuid] ||= {}
          caps = attrs[t.uuid]['SystemCapabilities'] ||= {}
          caps['com.apple.Push'] = {'enabled'=>1}
          caps['com.apple.BackgroundModes'] = {'enabled'=>1}
          proj.save"

      # 9) CocoaPods
      - name: CocoaPods install
        working-directory: ios/App
        run: |
          bundle exec pod repo update
          bundle exec pod install --repo-update

      # 10) Προβολή βασικών ρυθμίσεων
      - name: Show schemes & build settings
        run: |
          xcodebuild -list -workspace ios/App/App.xcworkspace
          xcodebuild -showBuildSettings -workspace ios/App/App.xcworkspace -scheme App -configuration Release | egrep 'INFOPLIST_FILE|PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE|PROVISIONING_PROFILE_SPECIFIER' || true

      # 11) Matchfile app_identifier
      - name: Ensure Matchfile has app_identifier
        working-directory: ios/App/fastlane
        env:
          APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
        run: |
          set -e
          if grep -qE '^\s*app_identifier' Matchfile; then
            sed -i.bak -E "s#^\s*app_identifier.*#app_identifier([\"$APP_BUNDLE_ID\"])#g" Matchfile
          else
            printf '\napp_identifier(["%s"])\n' "$APP_BUNDLE_ID" >> Matchfile
          fi
          echo "== Matchfile ==" && cat Matchfile

      # 12) Preflight checks για να πιάσουμε έγκαιρα σφάλματα
      - name: Preflight checks (workspace/scheme/plist)
        run: |
          set -e
          test -d ios/App/App.xcworkspace || { echo "❌ Missing workspace ios/App/App.xcworkspace"; exit 1; }
          xcodebuild -list -workspace ios/App/App.xcworkspace | grep -A1 "Schemes:" | grep -q "^    App$" || { echo "❌ Scheme 'App' not found/shared"; exit 1; }
          test -f ios/App/App/App/GoogleService-Info.plist || { echo "❌ Missing ios/App/App/App/GoogleService-Info.plist"; exit 1; }
          echo "✅ Preflight OK"

      # 13) SSH για match repo
      - name: Start ssh-agent (for match repo)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_PRIVATE_KEY }}

      - name: Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # 14) Build & Upload (Fastlane)
      - name: Fastlane release (TestFlight)
        id: fastlane
        working-directory: ios/App
        env:
          APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}

          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BRANCH: main
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

          # App Store Connect API (το .p8 σε BASE64, ΜΟΝΟ γραμμή)
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          mkdir -p build-logs
          bundle exec fastlane release

      # 15) Αν αποτύχει το build, τύπωσε/ανέβασε τα πλήρη logs
      - name: Tail Xcode logs on failure
        if: failure()
        run: |
          echo "==== Last 400 lines of Xcode log ===="
          tail -n 400 ~/Library/Logs/gym/App-App.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-logs
          path: |
            ~/Library/Logs/gym/*
            ios/App/build/*.ipa
            ~/Library/Developer/Xcode/DerivedData/**/Logs/**

      # 16) Έλεγχος aps-environment στο IPA (αν υπάρχει)
      - name: Verify aps-environment in IPA
        if: success()
        run: |
          set -e
          IPA=$(ls -t ios/App/build/*.ipa 2>/dev/null | head -n1)
          if [ -z "$IPA" ]; then echo "❌ No IPA found in ios/App/build"; exit 1; fi
          echo "Inspecting $IPA"
          TMP=$(mktemp -d); unzip -q "$IPA" -d "$TMP"
          APP_PATH=$(find "$TMP/Payload" -name "*.app" -maxdepth 1 | head -n1)
          /usr/bin/codesign -d --entitlements :- "$APP_PATH" > entitlements.plist || true
          cat entitlements.plist || true
          /usr/bin/security cms -D -i "$APP_PATH/embedded.mobileprovision" > profile.plist
          /usr/libexec/PlistBuddy -c "Print :Entitlements:aps-environment" profile.plist

name: Build and Release iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and Release iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Build Web Assets
        run: npm run build

      - name: Sync Capacitor iOS Project
        run: npx cap sync ios

      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler: '2.5.14'
          bundler-cache: true

      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Setup Keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -l build.keychain
          security list-keychains -d user -s build.keychain

      # API check: αν δώσει 200, το PAT βλέπει το repo
      - name: Check access to certs repo (API)
        env:
        MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
        run: |
        set -e
        code=$(curl -s -o /dev/null -w "%{http_code}" \
          -H "Authorization: token $MATCH_GIT_TOKEN" \
          https://api.github.com/repos/araksia/formypet-ios-certificates)
        echo "GitHub API HTTP $code"
        test "$code" = "200"

      - name: Check git access (literal URL, no secrets printed)
        env:
        MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
        run: |
        set -e
        AUTH=$(printf "x-access-token:%s" "$MATCH_GIT_TOKEN" | base64 | tr -d '\n')
        git -c "http.extraheader=Authorization: Basic ${AUTH}" \
        ls-remote "https://github.com/araksia/formypet-ios-certificates.git" -h

      # Git check με Basic header (χωρίς να τυπώσουμε το token)
      - name: Debug Match Git Access (no secrets printed)
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
        run: |
          echo "Checking access to: $MATCH_GIT_URL"
          AUTH=$(printf "x-access-token:%s" "$MATCH_GIT_TOKEN" | base64 | tr -d '\n')
          git -c "http.extraheader=Authorization: Basic ${AUTH}" ls-remote "$MATCH_GIT_URL" -h

      - name: Install CocoaPods, Build & Upload
        working-directory: ios/App
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_ID: ${{ secrets.APPLE_APP_ID }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
        run: |
          bundle install
          bundle exec pod install --repo-update
          bundle exec fastlane release --verbose

name: Build and Release iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build and Release iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      # Ruby (για Bundler/fastlane/cocoapods)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      # Δημιουργώ Gemfile στο ios/App και κάνω bundle install,
      # ώστε το Capacitor να τρέξει ομαλά το "bundle exec pod install"
      - name: Prepare Bundler (add Gemfile & install)
        working-directory: ios/App
        run: |
          cat > Gemfile <<'RUBY'
          source "https://rubygems.org"
          gem "cocoapods"
          gem "fastlane"
          RUBY
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4

      # Τώρα το sync θα καλέσει "bundle exec pod install" και θα δουλέψει,
      # γιατί υπάρχει Gemfile με cocoapods.
      - name: Sync Capacitor iOS
        run: npx cap sync ios

      # (προαιρετικό) κλειδώνουμε Xcode έκδοση
      - name: Select Xcode 15.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      # Τελικό build & upload μέσω fastlane
      - name: Build & Upload (Fastlane)
        working-directory: ios/App
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_ID: ${{ secrets.APPLE_APP_ID }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
        run: bundle exec fastlane release --verbose

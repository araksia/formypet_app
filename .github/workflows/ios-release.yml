name: Build and Release iOS

on:
  workflow_dispatch: {}
  push:
    tags:
      - ios-v*

jobs:
  ios:
    runs-on: macos-14
    defaults:
      run:
        shell: bash
    env:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      # >>> προσαρμόζεις αν χρειαστεί
      APP_BUNDLE_ID: gr.formypet.app
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Xcode 16
      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Show selected Xcode / SDK
        run: |
          xcodebuild -version
          xcrun --sdk iphoneos --show-sdk-version

      # 3) Node / build web assets
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure npm auth (optional)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "${NPM_TOKEN:-}" ]; then
            npm config set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          fi
          npm config set audit false
          npm config set fund false

      - name: Install JS dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Build web assets (create ./dist)
        run: npm run build

      # 4) Ruby & Bundler (πριν το CocoaPods)
      - name: Set up Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: false

      - name: Install gems for iOS (cocoapods/fastlane)
        working-directory: ios/App
        run: |
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3

      # 5) Capacitor sync ΧΩΡΙΣ pods
      - name: Sync Capacitor iOS (skip pods)
        env:
          CAPACITOR_SKIP_POD_INSTALL: '1'
        run: npx cap sync ios

      # 6) Firebase plist από secrets (βάζουμε και στο διπλό path για να καλύψουμε παλιό reference)
      - name: Write GoogleService-Info.plist
        env:
          FIREBASE_IOS_PLIST_BASE64: ${{ secrets.FIREBASE_IOS_PLIST_BASE64 }}
        run: |
          set -euo pipefail
          mkdir -p ios/App/App
          echo "$FIREBASE_IOS_PLIST_BASE64" | base64 --decode > ios/App/App/GoogleService-Info.plist
          /usr/bin/plutil -lint ios/App/App/GoogleService-Info.plist
          # Καλύπτουμε projects που (λάθος) δείχνουν σε App/App/App/GoogleService-Info.plist
          mkdir -p ios/App/App/App
          cp ios/App/App/GoogleService-Info.plist ios/App/App/App/GoogleService-Info.plist || true

      # 7) Entitlements (Debug=development, Release=production)
      - name: Create entitlements files
        run: |
          set -euo pipefail
          mkdir -p ios/App/App
          cat > ios/App/App/AppDebug.entitlements <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>aps-environment</key><string>development</string>
          </dict></plist>
          EOF
          cat > ios/App/App/AppRelease.entitlements <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>aps-environment</key><string>production</string>
          </dict></plist>
          EOF

      # 8) Σύνδεση entitlements & ενεργοποίηση Push capability
      - name: Inject entitlements & capabilities
        working-directory: ios/App
        run: |
          gem install xcodeproj -N
          ruby -e "require 'xcodeproj';
          p='App.xcodeproj'; proj=Xcodeproj::Project.open(p);
          t=proj.targets.find{|t| t.name=='App'} or abort('No target App');

          t.build_configurations.each do |cfg|
            cfg.build_settings['CODE_SIGN_ENTITLEMENTS'] =
              (cfg.name == 'Debug') ? 'App/AppDebug.entitlements' : 'App/AppRelease.entitlements'
          end

          attrs = proj.root_object.attributes['TargetAttributes'] ||= {}
          attrs[t.uuid] ||= {}
          caps = attrs[t.uuid]['SystemCapabilities'] ||= {}
          caps['com.apple.Push'] = {'enabled'=>1}
          caps['com.apple.BackgroundModes'] = {'enabled'=>1}
          proj.save"

      # 9) CocoaPods με bundler
      - name: CocoaPods install
        working-directory: ios/App
        run: |
          bundle exec pod repo update
          bundle exec pod install --repo-update

      # 10) Optional: δείξε schemes / build settings
      - name: Show schemes & build settings
        run: |
          xcodebuild -list -workspace ios/App/App.xcworkspace
          xcodebuild -showBuildSettings -workspace ios/App/App.xcworkspace -scheme App -configuration Release | egrep 'INFOPLIST_FILE|PRODUCT_BUNDLE_IDENTIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE|PROVISIONING_PROFILE_SPECIFIER' || true

      # 11) Fix Matchfile: βάλε app_identifier
      - name: Ensure Matchfile has app_identifier
        working-directory: ios/App/fastlane
        env:
          APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
        run: |
          set -euo pipefail
          test -n "$APP_BUNDLE_ID" || { echo "❌ APP_BUNDLE_ID env missing"; exit 1; }
          if grep -qE '^\s*app_identifier' Matchfile; then
            sed -i.bak -E "s#^\s*app_identifier.*#app_identifier([\"$APP_BUNDLE_ID\"])#g" Matchfile
          else
            printf '\napp_identifier(["%s"])\n' "$APP_BUNDLE_ID" >> Matchfile
          fi
          echo "== Matchfile ==" && cat Matchfile

      # 12) SSH για match repo (certs/profiles)
      - name: Start ssh-agent (for match repo)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_PRIVATE_KEY }}

      - name: Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # 13) Προέλεγχος App Store Connect API .p8 (ΠΡΕΠΕΙ να είναι plain PEM, ΟΧΙ base64)
      - name: Validate ASC API key (PEM)
        env:
          ASC_P8: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          set -euo pipefail
          printf "%s" "$ASC_P8" > AuthKey.p8
          head -n 1 AuthKey.p8
          /usr/bin/openssl pkey -in AuthKey.p8 -noout -text | head -n 8

      # 14) Build & Upload με fastlane
      - name: Fastlane release (TestFlight)
        working-directory: ios/App
        env:
          APP_BUNDLE_ID: ${{ env.APP_BUNDLE_ID }}
          BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BRANCH: main
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          # ΠΕΡΝΑΜΕ ΤΟ ΠΟΛΥ-ΓΡΑΜΜΟ PEM ΑΥΤΟΥΣΙΟ (ΟΧΙ base64)
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: bundle exec fastlane release

      # 15) Post-build IPA checks (GoogleService-Info.plist & aps-environment)
      - name: Post-build IPA checks
        if: always()
        run: |
          set -euo pipefail
          shopt -s nullglob
          set -x
          candidates=(ios/App/build/*.ipa ios/App/*.ipa *.ipa)
          IPA=""
          for c in "${candidates[@]}"; do
            [[ -f "$c" ]] && { IPA="$c"; break; }
          done
          if [[ -z "$IPA" ]]; then
            echo "❌ No IPA found (tried ios/App/build, ios/App, repo root)"
            ls -al ios/App/build || true
            exit 1
          fi
          echo "📦 Inspecting: $IPA"
          TMP="$(mktemp -d)"
          unzip -q "$IPA" -d "$TMP"
          APP_PATH="$(/usr/bin/find "$TMP/Payload" -type d -name '*.app' -print -quit)"
          if [[ -z "$APP_PATH" ]]; then
            echo "❌ .app not found under Payload"
            /usr/bin/find "$TMP" -type d -name '*.app' | sed 's/^/ - /' || true
            exit 1
          fi
          echo "🧩 App bundle: $APP_PATH"
          echo "== Check GoogleService-Info.plist =="
          if [[ ! -f "$APP_PATH/GoogleService-Info.plist" ]]; then
            echo "❌ GoogleService-Info.plist is missing from .app"
            /usr/bin/find "$APP_PATH" -name 'GoogleService-Info.plist' | sed 's/^/ - /' || true
            exit 1
          fi
          /usr/bin/plutil -lint "$APP_PATH/GoogleService-Info.plist" || { echo "❌ Invalid GoogleService-Info.plist"; exit 1; }
          echo "== Check aps-environment (entitlements & provisioning) =="
          /usr/bin/codesign -d --entitlements :- "$APP_PATH" > entitlements.plist 2>/dev/null || { echo "❌ Could not extract entitlements"; exit 1; }
          /usr/libexec/PlistBuddy -c 'Print :aps-environment' entitlements.plist || { echo "❌ aps-environment missing in entitlements"; exit 1; }
          if [[ -f "$APP_PATH/embedded.mobileprovision" ]]; then
            /usr/bin/security cms -D -i "$APP_PATH/embedded.mobileprovision" > profile.plist
            /usr/libexec/PlistBuddy -c 'Print :Entitlements:aps-environment' profile.plist || true
            /usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' profile.plist || true
          else
            echo "❌ embedded.mobileprovision missing"; exit 1
          fi
          echo "✅ IPA checks passed"

      # 16) Artifacts / logs
      - name: Upload IPA & logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            ios/App/build/*.ipa
            ~/Library/Logs/gym/*
            ~/Library/Developer/Xcode/DerivedData/**/Logs/**

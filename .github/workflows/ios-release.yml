name: Build and Release iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build and Release iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      # ΜΟΝΟ sync, ΧΩΡΙΣ pod install (θα το κάνουμε χειροκίνητα παρακάτω)
      - name: Sync Capacitor iOS (skip pods)
        env:
          CAPACITOR_SKIP_POD_INSTALL: '1'
        run: npx cap sync ios

      # Ruby + Bundler για fastlane
      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false  # θα τρέξουμε μόνοι μας bundle install μέσα στο ios/App

      # Xcode (προαιρετικό, αλλά το κλειδώνουμε για σταθερότητα)
      - name: Select Xcode 15.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      # Εγκατάσταση CocoaPods CLI (εκτός Bundler για να αποφύγουμε conflicts)
      - name: Install CocoaPods
        run: gem install cocoapods -N

      # pod install μέσα στον φάκελο ios/App (εκεί βρίσκεται το Podfile)
      - name: Install Pods
        working-directory: ios/App
        run: pod install --repo-update

      # Εγκατάσταση gems του project (fastlane κ.λπ.) μέσα στο ios/App
      - name: Bundle install (Fastlane & friends)
        working-directory: ios/App
        run: bundle install --path vendor/bundle

      # Τελικό build & upload με fastlane
      - name: Build & Upload (Fastlane)
        working-directory: ios/App
        env:
          # --- Secrets που χρειάζεται το Fastlane/Match ---
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_ID: ${{ secrets.APPLE_APP_ID }}
          APPLE_ID_EMAIL: ${{ secrets.APPLE_ID_EMAIL }}
        run: bundle exec fastlane release --verbose

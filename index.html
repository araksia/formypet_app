    <div id="root">
      <div id="fallback-loading" style="display: flex; align-items: center; justify-content: center; min-height: 100dvh; min-height: 100vh; background: linear-gradient(135deg, #f8fafc, #e2e8f0); flex-direction: column; font-family: Inter, sans-serif;">

          <div style="font-size: 3rem; margin-bottom: 1rem;">üêæ</div>
          <div style="font-size: 1.25rem; font-weight: 600; color: #334155; margin-bottom: 0.5rem;">ForMyPet</div>

          <div style="margin-top: 1rem;">
            <div style="width: 32px; height: 4px; background: #e2e8f0; border-radius: 2px; overflow: hidden;">
              <div style="width: 100%; height: 100%; background: #3b82f6; animation: loading 2s infinite; border-radius: 2px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
    </style>
    
    <script>
      console.log("üì± ForMyPet: HTML loaded, attempting to load React app");
      
      // iOS WebView debugging
      if (window.webkit && window.webkit.messageHandlers) {
        console.log("üì± iOS WebView detected");
      }
      
      // Hide fallback after successful React load
      window.hideLoading = function() {
        const fallback = document.getElementById('fallback-loading');
        if (fallback) {
          fallback.style.display = 'none';
        }
      };
      
      // Show error if React fails to load after 10 seconds
      setTimeout(function() {
        const fallback = document.getElementById('fallback-loading');
        if (fallback && fallback.style.display !== 'none') {
          fallback.innerHTML = '<div style="text-align: center; color: #ef4444;"><div style="font-size: 2rem; margin-bottom: 1rem;">‚ö†Ô∏è</div><div>App failed to load</div><div style="font-size: 0.75rem; margin-top: 0.5rem;">Please restart the app</div></div>';
        }
      }, 10000);
    </script>
